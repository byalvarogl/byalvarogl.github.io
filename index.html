<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Álvaro GL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "League Spartan", sans-serif;
  background: #f5f5f5;
  color: #111;
}

/* HEADER – LIQUID GLASS */
header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  padding: 20px 48px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  border-bottom: 1px solid rgba(255,255,255,0.25);
  z-index: 1000;
  transition: padding 0.3s ease, background 0.3s ease;
}

header.scrolled {
  padding: 14px 48px;
  background: rgba(255,255,255,0.18);
}

.logo {
  height: 150px;
  width: auto;
  transition: height 0.3s ease;

header > div:first-child {
  display: flex;
  align-items: center;
}

header.scrolled .logo { height: 120px; }

.tagline {
  font-size: 14px;
  opacity: 0.7;
  margin-top: 6px;
  transition: all 0.3s ease;
}

header.scrolled .tagline {
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
}

header.scrolled > div {
  transform: translateY(-6px);
  transition: transform 0.3s ease;
}

/* HAMBURGER */
.hamburger {
  width: 28px;
  height: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.hamburger span {
  height: 3px;
  width: 100%;
  background: #111;
  border-radius: 2px;
}

/* MENU */
.menu {
  position: fixed;
  top: 140px;
  right: 48px;
  padding: 36px 40px;
  border-radius: 26px;
  backdrop-filter: blur(32px);
  -webkit-backdrop-filter: blur(32px);
  background: rgba(255,255,255,0.35);
  display: none;
  flex-direction: column;
  gap: 24px;
  z-index: 1200;
}

.menu a {
  text-decoration: none;
  font-size: 28px;
  font-weight: 600;
  color: #111;
}

.menu-contact {
  font-size: 14px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  opacity: 0.55;
  margin-top: 10px;
  margin-bottom: 6px;
}

.menu-icons {
  display: flex;
  gap: 16px;
}

.icon-btn {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 14px;
  background: rgba(255,255,255,0.35);
  border: 1px solid rgba(255,255,255,0.45);
  transition: transform 0.25s ease, background 0.25s ease;
}

.icon-btn:hover {
  transform: scale(1.06);
  background: rgba(255,255,255,0.5);
}

.icon-btn svg {
  width: 22px;
  height: 22px;
  stroke: #111;
}

/* HERO */
.hero-space { height: 260px; }

.hero {
  position: relative;
  width: 100vw;
  height: 90vh;
  overflow: hidden;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.hero .fade-top {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 22%;
  background: linear-gradient(
    to top,
    rgba(245,245,245,0),
    rgba(245,245,245,0.7),
    rgba(245,245,245,1)
  );
}

.hero .fade-bottom {
  position: absolute;
  bottom: 0; left: 0;
  width: 100%;
  height: 30%;
  background: linear-gradient(
    to bottom,
    rgba(245,245,245,0),
    rgba(245,245,245,0.6),
    rgba(245,245,245,1)
  );
}

/* WORK */
.work {
  display: flex;
  flex-direction: column;
  gap: 110px;
  padding: 0 8vw 160px;
}

.project { cursor: pointer; }

.project img {
  width: 100%;
  max-height: 72vh;
  object-fit: cover;
  border-radius: 24px;
  box-shadow: 0 16px 46px rgba(0,0,0,0.14);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project:hover img {
  transform: scale(1.05);
  box-shadow: 0 24px 60px rgba(0,0,0,0.25);
}

/* MODAL (LOCAL VIDEO) */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal video {
  max-width: 90vw;
  max-height: 90vh;
}

.close {
  position: absolute;
  top: 30px;
  right: 40px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

</style>
</head>

<body>

<header>
  <div>
    <img src="logo-black.png" class="logo" alt="Álvaro GL">
    <div class="tagline">Creative Director / Editor / VFX</div>
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</header>

<div class="hero-space"></div>

<div class="hero">
  <img src="hero.jpeg" alt="">
  <div class="fade-top"></div>
  <div class="fade-bottom"></div>
</div>

<nav class="menu" id="menu">
  <a href="index.html" onclick="toggleMenu()">Work</a>
  <a href="about.html" onclick="toggleMenu()">About Me</a>

  <div class="menu-contact">Contact</div>

  <div class="menu-icons">
    <a class="icon-btn" href="https://www.instagram.com/byalvarogl" target="_blank" aria-label="Instagram">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="5"></rect>
        <circle cx="12" cy="12" r="4"></circle>
        <circle cx="17.5" cy="6.5" r="0.8"></circle>
      </svg>
    </a>

    <a class="icon-btn" href="mailto:byalvarogl@gmail.com" aria-label="Email">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M4 6h16v12H4z"></path>
        <path d="M4 7l8 6 8-6"></path>
      </svg>
    </a>
  </div>
</nav>

<main class="work">

  <!-- YOUTUBE (abre en pestaña nueva para evitar error 153) -->
  <div class="project" onclick="openYouTube('https_locked','https://youtu.be/JSVjElTaI5o')">
    <img src="thumbnails/01-impossible-client.jpg" alt="">
  </div>

  <div class="project" onclick="openYouTube('https_locked','https://youtu.be/ZU-HbjapIJc')">
    <img src="thumbnails/02-tomorrow-beautiful.jpg" alt="">
  </div>

  <div class="project" onclick="openYouTube('https_locked','https://youtu.be/9p-encpjOCo')">
    <img src="thumbnails/03-estrella.jpg" alt="">
  </div>

  <!-- LOCALES (estos siguen funcionando desde tu carpeta /videos si son pequeños) -->
  <div class="project" onclick="openLocalVideo('videos/04-mars-chroma.mp4')">
    <img src="thumbnails/04-mars-chroma.jpg" alt="">
  </div>

  <div class="project" onclick="openLocalVideo('videos/05-after-effects.mp4')">
    <img src="thumbnails/05-after-effects.jpg" alt="">
  </div>

  <div class="project" onclick="openLocalVideo('videos/06-devil-wears-prada.mp4')">
    <img src="thumbnails/06-devil-poster.jpg" alt="">
  </div>

  <!-- YOUTUBE -->
  <div class="project" onclick="openYouTube('https_locked','https://youtu.be/PxKSm69wyMk')">
    <img src="thumbnails/07-snack-attack.jpg" alt="">
  </div>

</main>

<!-- Modal SOLO para videos locales -->
<div class="modal" id="modal">
  <span class="close" onclick="closeVideo()">✕</span>
  <video id="modalVideo" controls autoplay></video>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}

// YouTube: abre en nueva pestaña (evita error 153 de embeds)
function openYouTube(_, url) {
  window.open(url, "_blank", "noopener,noreferrer");
}

// Local videos: modal como antes
function openLocalVideo(src) {
  const modal = document.getElementById("modal");
  const video = document.getElementById("modalVideo");
  video.src = src;
  modal.style.display = "flex";
}

function closeVideo() {
  const modal = document.getElementById("modal");
  const video = document.getElementById("modalVideo");
  video.pause();
  video.src = "";
  modal.style.display = "none";
}

window.addEventListener("scroll", () => {
  const header = document.querySelector("header");
  if (window.scrollY > 40) header.classList.add("scrolled");
  else header.classList.remove("scrolled");
});
</script>

</body>
</html>
